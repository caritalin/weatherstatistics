<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Final Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
</head>
<body>
    <header>
        <div class="gutter" id="flex">
                <h1>Weather Page</h1>
        </div>
    </header>

        <!--Top navigation-->
        <div class="topnav" id="myTopnav">
            <a href="/index.html" ">Last Values</a>
            <a href="/humidity.html">Humidity</a>
            <a href="/temperature.html">Temperature</a>
            <a href="/windspeed.html">Wind Speed</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()"><i class="fa fa-bars"></i></a>
        </div>

        <!--Dropdown selector for time span-->
        <div class="dropdown">
            <label for="timespan-select">Select a Time Span:</label>
            <select id="timespan-select">
                <option value="20">Latest 20 readings</option>
                <option value="24">24 hours</option>
                <option value="48">48 hours</option>
                <option value="72">72 hours</option>
                <option value="1week">1 week</option>
                <option value="1month">1 month</option>
            </select>
        </div>
        
        <!--Show table data-->
        <div class="card">
            <table id="humidity-table"></table>
        </div>
        
        <!--Show chart data-->
        <div class="card">
            <h1>Humidity Chart</h1>
            <canvas id="humidity-chart"></canvas>
        </div>
        
        <!--Show statistics-->
        <div class="card">
            <h1>Statistics</h1>
            <div id="statistics-container">
        </div>


        <!--Collect data from script and statistics file-->
        <script src="/statistics.js"></script>
        <script src="/humidity.js"></script>
</body>
</html>
